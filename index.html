 <nav class="flex flex-col lg:flex-row justify-between gap-6 mb-12 w-full">

</div>
    
    <div class="relative flex-1 min-w-[200px] w-full sm:w-auto">

</div>
    <button class="px-4 py-2 text-gray-700 text-gray-700 font-medium sm:text-base rounded-lg bg-white hover:bg-gray-300 transition w-full sm:w-auto" name="send" id="send">

  <!-- Правая часть -->

</div>

    <button name="addForms" class="px-4 py-2 text-gray-700 font-medium text-gray-700 sm:text-base rounded-lg bg-white hover:bg-gray-300 text-black  transition w-full sm:w-auto"
      id="addForms">Создать формы</button>

    <button class="px-4 py-2 text-sm sm:text-base rounded-lg bg-white hover:bg-gray-100 text-gray-700 transition w-full sm:w-auto border border-gray-200 shadow-sm hover:shadow-md"

            <path d="M4 18H20" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
        </svg>
    </button>
    
    <div name="menu_container" class="opacity-0 invisible group-hover:opacity-100 group-hover:visible z-50 flex flex-col absolute top-full right-0 mt-2 w-64 origin-top-right rounded-lg shadow-xl ring-1 focus:outline-none transition-all duration-200 transform scale-95 group-hover:scale-100 p-2 space-y-1">
        
        <!-- Первый пункт -->

                    <path d="M14 2H6C4.89543 2 4 2.89543 4 4V20C4 21.1046 4.89543 22 6 22H18C19.1046 22 20 21.1046 20 20V8M14 2L20 8M14 2V8H20" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>

            </div>
            <div class="w-2 h-2 rounded-full bg-gray-200 group-hover/item:bg-blue-400"></div>
        </button>

        <!-- Второй пункт -->
        <button name="reqNumsGenerator" class="flex items-center gap-3 px-3 py-2.5 text-sm rounded-md text-gray-700 bg-white hover:bg-blue-50 hover:text-blue-600 transition-all duration-200 w-full group/item border border-transparent hover:border-blue-100">
            <div class="flex items-center justify-center w-6 h-6">

                </svg>
            </div>
            <div class="flex-1 text-left font-medium">
                Генерировать номера заявок
            </div>
            <div class="w-2 h-2 rounded-full bg-gray-200 group-hover/item:bg-blue-400"></div>
        </button>
        <!-- Второй пункт -->
        <button name="preview" class="flex items-center gap-3 px-3 py-2.5 text-sm rounded-md text-gray-700 bg-white hover:bg-blue-50 hover:text-blue-600 transition-all duration-200 w-full group/item border border-transparent hover:border-blue-100">
            <div class="flex items-center justify-center w-6 h-6">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" class="text-gray-400 group-hover/item:text-blue-500">
    <!-- Глаз (упрощенный) -->
    <path d="M12 9C9.5 9 7.5 10.5 6.5 12C7.5 13.5 9.5 15 12 15C14.5 15 16.5 13.5 17.5 12C16.5 10.5 14.5 9 12 9Z" stroke="currentColor" stroke-width="2"/>
    <circle cx="12" cy="12" r="1" fill="currentColor"/>
    
    <!-- Уголки по углам -->
    <path d="M5 5L8 5L5 8Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
    <path d="M19 5L16 5L19 8Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
    <path d="M5 19L5 16L8 19Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
    <path d="M19 19L19 16L16 19Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
</svg>


            </div>
            <div class="flex-1 text-left font-medium">
                Превью форм
            </div>
            <div class="w-2 h-2 rounded-full bg-gray-200 group-hover/item:bg-blue-400"></div>
        </button>

        <!-- Четвертый пункт -->
        <button  name="downloadTemplate" class="flex items-center gap-3 px-3 py-2.5 text-sm rounded-md text-gray-700 bg-white hover:bg-blue-50 hover:text-blue-600 transition-all duration-200 w-full group/item border border-transparent hover:border-blue-100">
            <div class="flex items-center justify-center w-6 h-6">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" class="text-gray-400 group-hover/item:text-blue-500">
                    <path d="M4 14V18C4 19.1046 4.89543 20 6 20H18C19.1046 20 20 19.1046 20 18V14" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>

                    <path d="M12 4V16" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>

            </div>
            <div class="w-2 h-2 rounded-full bg-gray-200 group-hover/item:bg-blue-400"></div>

    </div>
</div>

      <div id="container" class="w-full">
        <div id="errorNotification" class="fixed bottom-4 right-4 max-w-sm w-full bg-white shadow-lg rounded-lg p-4 border border-gray-200
            opacity-0 translate-y-10 transition-all duration-500 ease-out pointer-events-none z-50">
            <div class="flex items-start gap-3">
                <div class="text-red-600 mt-1">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
                </svg>
                </div>
                <div class="flex-1 text-sm font-medium text-gray-800"></div>
            </div>
        </div>
        <div id="successNotification" class="fixed bottom-4 right-4 max-w-sm w-full bg-white shadow-lg rounded-lg p-4 border border-gray-200
            opacity-0 translate-y-10 transition-all duration-500 ease-out pointer-events-none z-50">
            <div class="flex items-start gap-3">
                <div class="text-green-600 mt-1">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">

                </div>

        </div>
        <div id="warningNotification" class="fixed bottom-4 right-4 max-w-sm w-full bg-white shadow-lg rounded-lg p-4 border border-gray-200
            opacity-0 translate-y-10 transition-all duration-500 ease-out pointer-events-none z-50">
            <div class="flex items-start gap-3">
                <div class="text-yellow-600 mt-1">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">

        </div>

        <div id="modalContainer" class="w-full">
            <div id="modalConfirmation"
                tabindex="-1"
                class="fixed inset-0 z-50 flex items-center justify-center bg-black/50  hidden">

            <div
                data-dialog="modal"
                class="relative w-full max-w-lg p-6 bg-white dark:bg-gray-800 rounded-lg shadow-lg border border-gray-200 dark:border-gray-600">

                <!-- Header -->
                <div class="flex items-center space-x-3 mb-4">
                <div class="w-10 h-10 flex items-center justify-center bg-red-100 dark:bg-red-900 rounded-full">
                    <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6 text-red-600 dark:text-red-300" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M12 9v3m0 4h.01M12 5a7 7 0 100 14 7 7 0 000-14z"/>
                    </svg>
                </div>
                <h2 class="text-xl font-semibold text-gray-800 dark:text-gray-100">
                    Некорректные источники
                </h2>
                </div>

                <!-- Content -->
                <div class="text-gray-700 dark:text-gray-200 leading-relaxed space-y-2 border-t pt-4 border-gray-200 dark:border-gray-600">
                <p>
                    Вы указали произвольные источники. В таком случае необходимо заполнить
                    <span class="font-semibold">source, medium и campaign</span>.
                </p>
                <p>
                    В противном случае заявка будет отправлена
                    <span class="font-semibold">без источников.</span>
                </p>
                <p class="pt-2 text-lg font-semibold">
                    Всё равно отправить формы?
                </p>
                </div>

                <!-- Footer -->
                <div class="flex justify-end pt-6 space-x-3">
                <button name="modalConfirmCancel"
                    class="py-2 px-4 rounded-md bg-gray-200 hover:bg-gray-300 text-gray-700 font-medium transition dark:bg-gray-700 dark:hover:bg-gray-600 dark:text-gray-200"
                    data-dialog-close="true">
                    Отмена
                </button>

                <button name="modalConfirm"
                    class="py-2 px-4 rounded-md bg-red-600 hover:bg-red-700 text-white font-medium shadow-sm hover:shadow transition"
                    data-dialog-close="true">
                    Отправить
                </button>
                </div>

            </div>
            </div>

        <button type="button" name="closeModal" class="close_modal_btn text-white bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm w-8 h-8 flex justify-center items-center dark:hover:bg-gray-600 dark:hover:text-white">
