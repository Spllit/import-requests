<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/output.css">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.sheetjs.com/xlsx-0.20.0/package/dist/xlsx.full.min.js"></script>
    <title>Импорт заявок </title>
</head>
<body> 

    <div class="mx-auto sm:px-0  mt-3 w-full max-w-[95vw]">

        <div role="list" class="divide-y divide-gray-200">
          <div class="text-white">
      
 <nav class="flex flex-col lg:flex-row justify-between gap-6 mb-12 w-full">
  
  <!-- Левая часть -->
  <div class="flex flex-wrap gap-3 w-full lg:w-auto">
    <input required name="siteId" type="number" placeholder="Site ID"
      class="flex-1 min-w-[150px] px-4 py-2 text-sm sm:text-base border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition w-full sm:w-auto">
    
    <input required name="access-token" type="text" placeholder="Access Token"
      class="flex-1 min-w-[200px] px-4 py-2 text-sm sm:text-base border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition w-full sm:w-auto">
    
    <button class="px-4 py-2 text-sm sm:text-base rounded-lg bg-blue-600 text-white hover:bg-blue-700 transition w-full sm:w-auto" id="send">
      Отправить
    </button>
  </div>

  <!-- Правая часть -->
  <div class="flex flex-wrap items-center gap-3 w-full lg:w-auto">
    <button id="buttonReport" name="buttonReport" class="hidden">
      <svg xmlns="http://www.w3.org/2000/svg" class="w-8 h-8 sm:w-10 sm:h-10" viewBox="0 0 28 28" fill="none"
        stroke="#D1D5DC" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <path d="M5 4a2 2 0 0 1 2-2h10l6 6v16a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2Z" />
        <polyline points="15 2 15 8 21 8" />
        <line x1="9" y1="13" x2="19" y2="13" />
        <line x1="9" y1="17" x2="19" y2="17" />
        <line x1="9" y1="21" x2="16" y2="21" />
      </svg>
    </button>

    <input name="formAmount" type="number" placeholder="Количество форм"
      class="flex-1 min-w-[180px] px-4 py-2 text-sm sm:text-base border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition w-full sm:w-auto">

    <button class="px-4 py-2 text-sm sm:text-base rounded-lg bg-green-600 text-white hover:bg-green-700 transition w-full sm:w-auto"
      id="addForms">Создать формы</button>
      <div class="relative">
            <button class="px-4 py-2 text-sm sm:text-base rounded-lg bg-purple-600 text-white hover:bg-purple-700 transition w-full sm:w-auto"
            name="menuButton">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M4 6H20" stroke="white" stroke-width="2" stroke-linecap="round"/>
                <path d="M4 12H20" stroke="white" stroke-width="2" stroke-linecap="round"/>
                <path d="M4 18H20" stroke="white" stroke-width="2" stroke-linecap="round"/>
            </svg>
            </button>
            <div name="menu_container" class="hidden z-50  px-4 py-2 flex flex-col absolute top-0 right-0 w-80 h-50 justify-around origin-top-right rounded-md bg-white shadow-lg ring-1 ring-black ring-opacity-5 focus:outline-none transition-all duration-200 transform scale-95">
                <button class="flex flex-wrap justify-around px-4 py-2 text-sm sm:text-base rounded-lg bg-purple-600 text-white hover:bg-purple-700 transition w-full sm:w-auto" id="importDataForm">
                    <div>
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M14 2H6C4.89543 2 4 2.89543 4 4V20C4 21.1046 4.89543 22 6 22H18C19.1046 22 20 21.1046 20 20V8M14 2L20 8M14 2V8H20" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        <path d="M12 12V18M12 18L9 15M12 18L15 15" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        </svg>
                    </div>
                    <div>
                        Импортировать данные
                    </div>
                </button>
                <button class="flex flex-wrap justify-around px-4 py-2 text-sm sm:text-base rounded-lg bg-purple-600 text-white hover:bg-purple-700 transition w-full sm:w-auto" name="reqNumsGenerator">
                    <div>
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M4 4V9H4.58152M19.9381 11C19.446 7.05369 16.0796 4 12 4C8.64262 4 5.76829 6.06817 4.58152 9M4.58152 9H9M20 20V15H19.4185M19.4185 15C18.2317 17.9318 15.3574 20 12 20C7.92038 20 4.55399 16.9463 4.06189 13M19.4185 15H15" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        </svg>
                    </div>
                    <div>
                        Генерировать номера заявок
                    </div>
                </button>
                <button class="flex flex-wrap justify-around px-4 py-2 text-sm sm:text-base rounded-lg bg-purple-600 text-white hover:bg-purple-700 transition w-full sm:w-auto" name="downloadTemplate">
                    <div>
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M4 14V18C4 19.1046 4.89543 20 6 20H18C19.1046 20 20 19.1046 20 18V14" stroke="white" stroke-width="2" stroke-linecap="round"/>
                        <path d="M8 12L12 16L16 12" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        <path d="M12 4V16" stroke="white" stroke-width="2" stroke-linecap="round"/>
                        </svg>
                    </div>
                    <div>
                        Скачать шаблон
                    </div>
                </button>
            </div>
      </div>


  </div>

</nav>
      
            <div id="container" class="w-full">
                <div id="errorNotification" class="fixed bottom-4 right-4 max-w-sm w-full bg-white shadow-lg rounded-lg p-4 border border-gray-200
                    opacity-0 translate-y-10 transition-all duration-500 ease-out pointer-events-none z-50">
                    <div class="flex items-start gap-3">
                        <div class="text-red-600 mt-1">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
                        </svg>
                        </div>
                        <div class="flex-1 text-sm text-gray-800"></div>
                    </div>
                </div>
                <div id="successNotification" class="fixed bottom-4 right-4 max-w-sm w-full bg-white shadow-lg rounded-lg p-4 border border-gray-200
                    opacity-0 translate-y-10 transition-all duration-500 ease-out pointer-events-none z-50">
                    <div class="flex items-start gap-3">
                        <div class="text-green-600 mt-1">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M5 13l4 4L19 7" />
                        </svg>
                        </div>
                        <div class="flex-1 text-sm text-gray-800"></div>
                    </div>
                </div>
                <div id="warningNotification" class="fixed bottom-4 right-4 max-w-sm w-full bg-white shadow-lg rounded-lg p-4 border border-gray-200
                    opacity-0 translate-y-10 transition-all duration-500 ease-out pointer-events-none z-50">
                    <div class="flex items-start gap-3">
                        <div class="text-yellow-600 mt-1">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M12 9v3m0 4h.01M12 3L2 21h20L12 3z" />
                        </svg>
                        </div>
                        <div class="flex-1 text-sm text-gray-800"></div>
                    </div>
                </div>

            </div>
            <div id="modalContainer" class="w-full"></div>
      
          </div>
        </div>
      </div>

            
  <script type="module" src="src/script.js"></script>
</body>
</html>
