<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/output.css">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.sheetjs.com/xlsx-0.20.0/package/dist/xlsx.full.min.js"></script>
    <title>Импорт заявок </title>
</head>
<body> 

    <div class="mx-auto sm:px-0  mt-10 w-full max-w-[95vw]">

        <div role="list" class="divide-y divide-gray-200">
          <div class="text-white">
      
 <nav class="flex flex-col lg:flex-row justify-between gap-6 mb-12 w-full">
  
  <!-- Левая часть -->
  <div class="flex flex-wrap gap-3 w-full lg:w-auto">
    <input required name="siteId" type="number" placeholder="Site ID"
      class="flex-1 min-w-[150px] px-4 py-2 text-sm sm:text-base border-2 border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition w-full sm:w-auto">
    
    <input required name="access-token" type="text" placeholder="Access Token"
      class="flex-1 min-w-[200px] px-4 py-2 text-sm sm:text-base border-2 border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition w-full sm:w-auto">
    
    <button class="px-4 py-2 text-sm sm:text-base rounded-lg bg-blue-600 text-white hover:bg-blue-700 transition w-full sm:w-auto" id="send">
      Отправить
    </button>
  </div>

  <!-- Правая часть -->
  <div class="flex flex-wrap items-center gap-3 w-full lg:w-auto">
    <button id="buttonReport" name="buttonReport" class="hidden">
      <svg xmlns="http://www.w3.org/2000/svg" class="w-8 h-8 sm:w-10 sm:h-10" viewBox="0 0 28 28" fill="none"
        stroke="#D1D5DC" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <path d="M5 4a2 2 0 0 1 2-2h10l6 6v16a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2Z" />
        <polyline points="15 2 15 8 21 8" />
        <line x1="9" y1="13" x2="19" y2="13" />
        <line x1="9" y1="17" x2="19" y2="17" />
        <line x1="9" y1="21" x2="16" y2="21" />
      </svg>
    </button>

    <input name="formAmount" type="number" placeholder="Количество форм"
      class="flex-1 min-w-[180px] px-4 py-2 text-sm sm:text-base border-2 border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition w-full sm:w-auto">

    <button class="px-4 py-2 text-sm sm:text-base rounded-lg bg-green-600 text-white hover:bg-green-700 transition w-full sm:w-auto"
      id="addForms">Создать формы</button>

    <button class="px-4 py-2 text-sm sm:text-base rounded-lg bg-purple-600 text-white hover:bg-purple-700 transition w-full sm:w-auto"
      id="importDataForm">Импортировать данные</button>
    <button class="px-4 py-2 text-sm sm:text-base rounded-lg bg-purple-600 text-white hover:bg-purple-700 transition w-full sm:w-auto"
      name="reqNumsGenerator">Сгенерировать номера заявок</button>
    <button class="px-4 py-2 text-sm sm:text-base rounded-lg bg-purple-600 text-white hover:bg-purple-700 transition w-full sm:w-auto"
      name="downloadTemplate">Скачать шаблон</button>
  </div>

</nav>
      
            <div id="container" class="w-full">
                <div id="errorNotification" class="fixed bottom-4 right-4 max-w-sm w-full bg-white shadow-lg rounded-lg p-4 border border-gray-200
                    opacity-0 translate-y-10 transition-all duration-500 ease-out pointer-events-none z-50">
                    <div class="flex items-start gap-3">
                        <div class="text-red-600 mt-1">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
                        </svg>
                        </div>
                        <div class="flex-1 text-sm text-gray-800"></div>
                    </div>
                </div>
                <div id="successNotification" class="fixed bottom-4 right-4 max-w-sm w-full bg-white shadow-lg rounded-lg p-4 border border-gray-200
                    opacity-0 translate-y-10 transition-all duration-500 ease-out pointer-events-none z-50">
                    <div class="flex items-start gap-3">
                        <div class="text-green-600 mt-1">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M5 13l4 4L19 7" />
                        </svg>
                        </div>
                        <div class="flex-1 text-sm text-gray-800"></div>
                    </div>
                </div>
                <div id="warningNotification" class="fixed bottom-4 right-4 max-w-sm w-full bg-white shadow-lg rounded-lg p-4 border border-gray-200
                    opacity-0 translate-y-10 transition-all duration-500 ease-out pointer-events-none z-50">
                    <div class="flex items-start gap-3">
                        <div class="text-yellow-600 mt-1">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M12 9v3m0 4h.01M12 3L2 21h20L12 3z" />
                        </svg>
                        </div>
                        <div class="flex-1 text-sm text-gray-800"></div>
                    </div>
                </div>

            </div>
            <div id="modalContainer" class="w-full"></div>
      
          </div>
        </div>
      </div>

            
  <script type="module" src="src/script.js"></script>
</body>
</html>
